<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="MostarNickname()">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome">
        <br><br>

        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" placeholder="Nickname">
        <br><br>

        <p>Nickname: <strong id="nomeresposta">??</strong></p>

        <button>Run</button>
    </form>

    <script>
        function MostarNickname(){
            event.preventDefault(); //Para o submit do formul√°rio
            
            let nickname = document.getElementById("nickname").value;
            let nome = document.getElementById("nome").value;

            //let nomeNovo = nome.replace(nome,nickname);

            console.log(`${nome.replace(nome,nickname)}`);
            document.getElementById('nomeresposta').innerText = nome.replace(nome,nickname);
        }
    </script>
</body>
</html>
