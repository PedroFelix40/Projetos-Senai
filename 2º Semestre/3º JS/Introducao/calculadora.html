<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Simple Calc`s</h1>

    <form>
        <label for="numero1">Primeiro Número</label>
        <input type="number" id="numero1" placeholder="Primeiro Número">
        <br><br>
        <label for="numero2">Segundo Número</label>
        <input type="number" id="numero2" placeholder="Segundo Número">
        <br><br>
        <label for="operador">Operador</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>

        <button onclick="calcular()">Calcular</button>
    </form>

    <script>
        function calcular() {
            event.preventDefault(); //Para o submit

            let n1 = parseInt(document.getElementById("numero1").value);
            let n2 = parseInt(document.getElementById("numero2").value);
            let res; //undefined
            let op = document.getElementById("operacao").value;

            switch (op) {
                case "+":
                    res = somar(n1, n2);
                    console.log(`Resultado: ${res}`)
                    break;

                case "-":
                    res = subtrair(n1, n2);
                    console.log(`Resultado: ${res}`)
                    break;

                case "*":
                    res = multiplicacao(n1, n2);
                    console.log(`Resultado: ${res}`)
                    break;

                case "/":
                    res = divisao(n1, n2);
                    console.log(`Resultado: ${res}`)
                    break;

                default: console.log(`Operação inválida!!!!!!`)
                    break;
            }

        }//Fim da função calcular

        function somar(x, y) {
            return x + y;
        }

        function subtrair(x, y) {
            return x - y;
        }

        function multiplicacao(x, y) {
            return x * y;
        }

        function divisao(x, y) {
            return x / y;
        }

    </script>
</body>

</html>
