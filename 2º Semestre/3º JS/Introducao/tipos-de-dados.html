<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = "  Eduardo Mendes da Costa  ";
        console.log(nome.length);
        console.log(nome[2]); // Retorna o indice de determinada variável
        console.log(nome.toUpperCase()); //método para colocar os caracteres em caps lock
        let nomeLimpo = nome.trim(); // Tira os espaços no começo e final da string
        console.log(nome.trim());
        console.log(nomeLimpo.length);

        console.log(nome.substring(5,10)); //do indice 5 até 10
        console.log(nome.substr(5,10)); // do indice 5 e para no 10º caracter
        console.log(nome.replace("Mendes","Alves")); // substituir uma string por outro
    </script>
</body>
</html>
