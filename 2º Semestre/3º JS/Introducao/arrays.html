<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays em JS</title>
</head>
<body>
    

    <script>
        // arrays em javascript
        let frutas = ['banana', 'mamão', 'uva']; //array vazio
        console.log(frutas);

        frutas.push('ciriguela')
        frutas.push('amora')
        
        //ordena os elementos do array
        frutas.sort();

        // for (let index = 0; index < frutas.length; index++) {
        //     console.log(`Fruta ${index +1}º: ${frutas[index]}`);
            
        // }
        
        //Laço ForEach
        // frutas.forEach(frutas => {
        //     console.log(`${frutas}`);
        // });
        
        frutas.forEach(function (f, i) {
            console.log(`${i +1}º ${f}` )
        });

    </script>
</body>
</html>
